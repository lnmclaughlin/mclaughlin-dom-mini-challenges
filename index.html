<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Lab 1 - Mini Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="vending-machine">
      <p class="vending-total">Total: $0.00</p>
      <button class="vending cola">Lime Cola $2.00</button>
      <button class="vending peanuts">Salted Peanuts $3.00</button>
      <button class="vending chocolate">Chocolate Bar $4.00</button>
      <button class="vending gummies">Fruit Gummies $6.00</button>
    </section>
    <section class="make-money-container">
      <form class="make-money">
        <label for="quantity">How many?</label>
        <input type="text" name="quantity" id="quantity" />
        <label for="currency-type">Which coin?</label>
        <select name="currency-type" id="currency-type">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money!</button>
      </form>
      <div class="money-container">
        <div class="penny">Penny</div>
        <div class="nickel">Nickel</div>
        <div class="dime">Dime</div>
        <div class="quarter">Quarter</div>
      </div>
    </section>

    <section class="light-bulb"></section>
    <div class="bulb"></div>
    <button class="on">On</button>
    <button class="off">Off</button>
    <button class="toggle">Toggle</button>
    <button class="end">End</button>

    <script src="script.js"></script>
  </body>
</html>
